<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature DashBoard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        
        <div class="card">
            <h1>Temperatura</h2>

            <div class="temp-value">
                <span id="tempText">--</span> °C
            </div>

            <div class="temp-bar">
                <div id="tempFill"></div>
            </div>


            <div id="statusConexao" class="status-box">
                <span class="status-dot"></span> Aguardando...
            </div>
        </div>

        <div class="card">

            <h1>Controlar Motor</h1>
            <button id="btnMotor" class="btn-controle btn-off" onclick="toggleMotor()">
                Desligado
            </button>
            
            <p style="margin-top: 20px; color: #bdbdbd; font-size: 1rem;">
                Estado Sincronizado com a ESP32
            </p>
        </div>
        
    </div>

    <div class="container" style="max-width: 1300px;">
        <img id="dragon" src="./img/dragon_asleep.png" alt="dragon">
        <img id="warrior" src="./img/warrior.png" alt="warrior">        
    </div>
    
    <!-- <footer>
        <p style="font-size: 2.5rem;">Made in Bosch...</p>
    </footer> -->

    <script>
 
        const IP_ESP = "http://192.168.88.232"; // IP HERE
        
        let estadoMotorLocal = false; 

        const TEMP_ASLEEP = 25;  // até 25° dorme
        const TEMP_FIRE   = 40; // acima de 40 cospe fogo


        function atualizarDragao(temp) {
            const dragon = document.getElementById("dragon");

            if (temp < TEMP_ASLEEP) {
                dragon.src = "./img/dragon_asleep.png";
            } 
            else if (temp < TEMP_FIRE) {
                dragon.src = "./img/dragon_awake.png";
            } 
            else {
                dragon.src = "./img/dragon_fire.png";
            }
        }

        function atualizarTemperaturaUI(temp) {
            const tempText = document.getElementById("tempText");
            const tempFill = document.getElementById("tempFill");

            const TEMP_MAX = 50; // ajuste conforme seu sensor
            const percent = Math.min((temp / TEMP_MAX) * 100, 100);

            tempText.innerText = temp.toFixed(1);
            tempFill.style.width = percent + "%";
        }



        //função de Polling (Busca dados a cada 1s - to indo ver se o entregador já chegou com a encomenda)
        async function atualizarDados() {
            try {

                //requisição GET para ler sensores
                const response = await fetch(IP_ESP + "/api/status");
                if(!response.ok) throw new Error("Falha HTTP");
                
                const data = await response.json();

                // temperatura vinda da ESP
                const temperatura = data.temp;

                // atualiza dragão
                atualizarDragao(temperatura);

                // atualiza barra e texto
                atualizarTemperaturaUI(temperatura);

                //atualiza o gauge (aquele acelerômetro)
                document.getElementById("gauge-temp").setAttribute("data-value",data.temp );

                //verifica o estado do rele (variavel motorLigado) para sempre estar correto, até em caso de desconexão
                //converte para boolean (caso venha "true" string ou 1 int)
                estadoMotorLocal = (String(data.rele) === "true" || data.rele === 1 || data.rele === true);
                atualizarVisualBotao();

                //status Online
                setOnline(true);

            } catch (error) {
                console.error("Erro de conexão:", error);
                setOnline(false);
            }
        }

        //função de Controle (Envia comando)
        async function toggleMotor() {
            // Inverte o estado atual
            const novoEstado = !estadoMotorLocal ? "on" : "off";
            
            try {
                //requisição para mudar o estado
                await fetch(`${IP_ESP}/api/control?state=${novoEstado}`);
                
                //força atualização imediata para não esperar 1 segundo pelo feedback
                setTimeout(atualizarDados, 100);

            } catch (error) {
                alert("Erro ao enviar comando. Verifique a conexão.");
            }
        }

        //funções visuais
        function atualizarVisualBotao() {
            const btn = document.getElementById("btnMotor");
            if (estadoMotorLocal) {
                btn.innerText = "LIGADO";
                btn.className = "btn-controle btn-on";
            } else {
                btn.innerText = "DESLIGADO";
                btn.className = "btn-controle btn-off";
            }
        }

        function setOnline(isOnline) {
            const div = document.getElementById("statusConexao");
            const dot = div.querySelector(".status-dot");
            if(isOnline) {
                dot.className = "status-dot online";
                div.innerHTML = '<span class="status-dot online"></span> Sistema Online';
            } else {
                dot.className = "status-dot offline";
                div.innerHTML = '<span class="status-dot offline"></span> Desconectado';
            }
        }
        setInterval(atualizarDados, 1000); // 1000ms = 1 segundo

        atualizarDados();

    </script>
</body>
</html>
